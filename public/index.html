<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bueno, Bonito y Barato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-200 font-sans flex flex-col min-h-screen">
    <div class="flex-1 mx-auto flex flex-col justify-center" x-data="bbb()">
        <div class="flex items-center m-6">
            <input id="bueno" type="checkbox" @click="handle">
            <label for="bueno"></label>
            <div class="ml-5 text-gray-700 font-medium text-4xl">BUENO</div>
        </div>

        <div class="flex items-center m-6">
            <input id="bonito" type="checkbox" @click="handle">
            <label for="bonito"></label>
            <div class="ml-5 text-gray-700 font-medium text-4xl">BONITO</div>
        </div>

        <div class="flex items-center m-6">
            <input id="barato" type="checkbox" @click="handle">
            <label for="barato"></label>
            <div class="ml-5 text-gray-700 font-medium text-4xl">BARATO</div>
        </div>
    </div>
    <footer class="w-full flex flex-col-reverse items-center md:flex-row md:items-end md:justify-between p-6 text-gray-600 text-sm">
        <div>
            Por
            <a href="https://github.com/esclaudio/" target="_blank" title="@esclaudio on Github" class="text-purple-700">@esclaudio</a>,
            inspirado por

        </div>
        <div class="flex text-gray-700 mb-4 md:mb-0">
            <a href="https://www.facebook.com/sharer/sharer.php?u=http://bbb.esclaudio.com&amp;title=Bueno, Bonito y Barato" target="_blank" class="mr-2" title="Compartir en Facebook">
                <svg class="h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M17 1H3c-1.1 0-2 .9-2 2v14c0 1.101.9 2 2 2h7v-7H8V9.525h2v-2.05c0-2.164 1.212-3.684 3.766-3.684l1.803.002v2.605h-1.197c-.994 0-1.372.746-1.372 1.438v1.69h2.568L15 12h-2v7h4c1.1 0 2-.899 2-2V3c0-1.1-.9-2-2-2z"/>
                </svg>
            </a>

                </svg>
            </a>
        </div>
    </footer>
    <script>
        function bbb() {
            return {
                checked: [],
                handle(e) {
                    if (e.target.checked && this.checked.length === 2) {
                        this.checked[this.checked.length - 1].checked = false;
                    }
                    this.checked = document.querySelectorAll('input[type="checkbox"]:checked');
                },
            }
        }
    </script>
</body>
</html>
